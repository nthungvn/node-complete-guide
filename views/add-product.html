  <head>

    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/product.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__items">
          <li class="main-header__item"><a href="/">Shop</a></li>
          <li class="main-header__item">
            <a href="/admin/add-product" class="active">Add Product</a>

      </nav>
    </header>
    <main>
      <form action="/admin/add-product" method="POST">
        <div class="form-group">
          <label for="product-name" class="form-control">Product Name</label>
          <input type="text" id="product-name" name="productName" class="form-control" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
